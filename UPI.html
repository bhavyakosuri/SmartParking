<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #16213e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            max-width: 450px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #00d4ff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: #00d4ff;
            font-size: 14px;
        }
        input[type="datetime-local"], input[type="number"], input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #00d4ff;
            background: #1a1a2e;
            color: #ffffff;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #00d4ff;
            color: #000;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #00b8e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>UPI Payment</h2>
        <label>Start Date and Time</label>
        <input type="datetime-local" id="start-time" required>
        
        <label>End Date and Time</label>
        <input type="datetime-local" id="end-time" required>
        
        <label>Predicted Bill (Rs.)</label>
        <input type="number" id="amount" readonly>
        
        <label>UPI ID</label>
        <input type="text" id="upi-id" placeholder="Enter UPI ID" required>
        
        <button onclick="processPayment()">Proceed to Pay</button>
    </div>
</body>
</html>
